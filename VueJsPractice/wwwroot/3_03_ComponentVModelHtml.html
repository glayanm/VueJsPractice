<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Component Props</title>
    <style>
    </style>
</head>
<body>
    <div id="app">
        <custom-input  v-model="searchText"></custom-input>
        <div>
            {{searchText}}
        </div>
    </div>
    <script src="lib/vue-3.0.4.js"></script>
    <script>
        const app = Vue.createApp({
            data() {
                return {
                    searchText: "34",
                }
            },
        });

        app.component("custom-input",
            {
                data() {
                    return {

                    }
                },
                props: ["modelValue"],
                template: `<input type="text" :value="modelValue"
                                @input="$emit('update:modelValue',
                                $event.target.value)"> `,
            });

        app.mount('#app');
    </script>
</body>
</html>
