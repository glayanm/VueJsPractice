<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="lib/bootstrap/dist/css/bootstrap.css" rel="stylesheet" />
    <style>
        .box {
            width: 200px;
            height: 200px;
            background: blueviolet;
        }
    </style>
</head>
<body>
    <div id="app">
        <button class="btn btn-info" 
                v-if="show" 
                @click="show=false"
                >On</button>
        <button class="btn btn-dark"
                v-else 
                @click="show=true"
                >Off</button>
    </div>
    <script src="lib/vue-3.0.4.js"></script>
    <script>
        const app = {
            data() {
                return {
                    show: true,
                }
            }
        }
        Vue.createApp(app).mount('#app');
    </script>
</body>
</html>
