<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Component Props</title>
    <style>
        .card {
            width: 200px;
            display: inline-block;
            padding: 10px;
            border: 1px solid #aaa;
            border-radius: 10px;
            margin: 10px
        }
    </style>
</head>
<body>
    <div id="app">
        <card title="Vue Title"></card>
        <card title="Vue SubTitle"></card>
        <card :title="title3"></card>
    </div>
    <script src="lib/vue-3.0.4.js"></script>
    <script>
        const app = Vue.createApp({
            data() {
                return {
                    title3: "Vue title3",
            }
            }
        });

        app.component("card",
            {
                //data() {
                //    return {
                //        title:"Vue Component",
                //    }
                //},
                props:["title"],
                template: `<div class='card'>{{title}}</div>`,
            });

        app.mount('#app');
    </script>
</body>
</html>
