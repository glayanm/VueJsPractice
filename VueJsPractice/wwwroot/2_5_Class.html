<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        .box {
            width: 150px;
            height: 150px;
            background-color: pink;
        }
        .box.active {
            background: red;
        }
    </style>
</head>
<body>
<div id="app">
    <div class="box"
         v-bind:class="active"
         v-on:mouseenter="showActive"
         v-on:mouseleave="closeActive">
    </div>
</div>
<script src="lib/vue-3.0.4.js"></script>
<script>
    const app = {
        data() {
            return {
                active:"",
            }
        },
        methods: {
            showActive: function() {
                this.active = "active";
            },
            closeActive:function() {
                this.active = "";
            }
        }
    }
    Vue.createApp(app).mount("#app");
</script>
</body>
</html>
