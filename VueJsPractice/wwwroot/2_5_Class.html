<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        .box {
            width: 150px;
            height: 150px;
            background-color: pink;
            transition: 4s;
        }

            .box.active {
                background: red;
                transition: 4s;
            }
        .box.circle {
            border-radius: 50%;
            transition: 4s;
                           
        }
    </style>
</head>
<body>
    <div id="app">
        <button class="btn"
                v-on:click="active+=' active'">
            Red
        </button>
        <button class="btn"
                v-on:click="active+=' circle'">
            Circle
        </button>
        <button class="btn"
                v-on:click="active=''">
            reset
        </button> 
        <div class="box"
             v-bind:class="active"
             v-on:mouseenter="showActive"
             v-on:mouseleave="closeActive">
        </div>
    </div>
    <script src="lib/vue-3.0.4.js"></script>
    <script>
        const app = {
            data() {
                return {
                    active: "",
                }
            },
            methods: {
                showActive: function () {
                    this.active = "active";
                },
                closeActive: function () {
                    this.active = "";
                }
            }
        }
        Vue.createApp(app).mount("#app");
    </script>
</body>
</html>
