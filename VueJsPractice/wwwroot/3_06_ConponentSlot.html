<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        .alert-box {
            padding: 10px;
            box-shadow: 0 0 5px #333;
            width: 300px;
        }

        .ball {
            width: 80px;
            height: 80px;
            background-color: red;
            border: red solid 1px;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div id="app">
        <alert-box title="vue">
            Hello Vue
        </alert-box>
        <alert-box title="vue">
            <ball></ball>
        </alert-box>
    </div>
    <script src="lib/vue-3.0.4.js"></script>
    <script>
        const app = Vue.createApp({ });

        app.component("alert-box",
            {
                props: {
                                   },
                template: `<div class="alert-box">
                            <h2>{{title}}</h2>
                            <slot></slot>
                       </div>`
            });

        app.component("ball",
            {
                template:
                    `<div class="ball"></div>`
            });

        app.mount('#app');
    </script>
</body>
</html>
