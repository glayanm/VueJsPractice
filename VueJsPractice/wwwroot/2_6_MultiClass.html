<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Multi Class</title>
    <style>
        .box {
            width: 150px;
            height: 150px;
            background-color: pink;
            transition: 2s;
        }

            .box.active {
                background: red;
                transition: 2s;
            }

            .box.circle {
                border-radius: 50%;
                transition: 2s;
            }
    </style>
</head>
<body>
    <div id="app">
        <button class="btn"
                v-on:click="toggleActive">
            Toggle Red
        </button>
        <button class="btn"
                v-on:click="toggleCircle">
            Toggle Circle
        </button>
        <div class="box"
             v-bind:class="[active,circle]">
        </div>
    </div>
    <script src="lib/vue-3.0.4.js"></script>
    <script>
        const app = {
            data() {
                return {
                    active: "",
                    circle: "",
                }
            },
            methods: {
                toggleActive: function () {
                    this.active = this.active === "active" ? "" : "active";
                },
                toggleCircle: function () {
                    this.circle = this.circle === "circle" ? "" : "circle";
                }
            }
        }
        Vue.createApp(app).mount("#app");
    </script>
</body>
</html>
