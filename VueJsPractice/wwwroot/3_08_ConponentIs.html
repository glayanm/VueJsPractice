<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        .tabs {
            display: flex;
        }

            .tabs > div {
                padding: 5px 10px;
                border: 1px solid #ccc;
                border-bottom: none;
                border-radius: 4px 4px 0 0;
                cursor: pointer
            }
    </style>
</head>
<body>
    <div id="app">
        <div class="tabs">
            <div v-for="(item,index) in tabs" :key="index"
                 v-on:click="tab=item">
                {{item}}
            </div>
        </div>
            <component :is="tab"></component>
    </div>
    <script src="lib/vue-3.0.4.js"></script>
    <script>
        const app = Vue.createApp({
            data() {
                return {
                    tabs: ["home", "about", "shop"],
                    tab:"home"
                }
            },
        });

        app.component("home",
            {
                template: `<div>home</div>`
            });
        app.component("about",
            {
                template: `<div>about</div>`
            });
        app.component("shop",
            {
                template: `<div>shop</div>`
            });

        app.mount("#app");

    </script>
</body>
</html>
