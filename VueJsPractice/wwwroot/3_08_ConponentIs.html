<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        .tabs {
            display: flex;
        }

            .tabs > div {
                padding: 5px 10px;
                border: 1px solid #ccc;
                border-bottom: none;
                border-radius: 4px 4px 0 0;
                cursor: pointer;
                background: #eee
            }

                .tabs > div.active {
                    background: #fff;
                }
    </style>
</head>
<body>
    <div id="app">
        <div class="tabs">
            <div v-for="(item,index) in tabs" :key="index"
                 v-on:click="tab=item"
                 v-bind:class="{active:tab==item}">
                {{item}}
            </div>
        </div>
        <keep-alive>

            <component :is="tab"></component>
        </keep-alive>
    </div>
    <script src="lib/vue-3.0.4.js"></script>
    <script>
        const app = Vue.createApp({
            data() {
                return {
                    tabs: ["home", "about", "shop"],
                    tab:"home"
                }
            },
        });

        app.component("home",
            {
                template: `<div>home</div>`
            });
        app.component("about",
            {
                data() {
                    return {
                        count: 0,
                        dCount:0
                }
                },
                template: `<div>{{dCount}} about {{count}}</div>`,activated() {
                    this.count++;
                },deactivated() {
                    this.dCount++;
                }
            });
        app.component("shop",
            {
                data(){return {
                        count:0
                    }
                },
                template: `<div>
                                shop <button v-on:click="count++">Click {{count}}</button>
                            </div>`
            });

        app.mount("#app");

    </script>
</body>
</html>
