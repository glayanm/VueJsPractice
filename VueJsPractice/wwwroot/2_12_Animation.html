<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Animation</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.0/animate.min.css"/>
    <style>
        .box {
            width: 200px;
            height: 200px;
            background: aqua;
        }
    </style>
</head>
<body>
<div id="app">
    <button v-on:click="show=!show">Toggle</button>
    <transition
        enter-active-class="animate__swing"
        leave-active-class="animate__tada">
        <div class="box animate__animated" v-if="show"></div>
    </transition>
</div>
    <script src="lib/vue-3.0.4.js"></script>
    <script>
        const app = {
            data() {
                return {
                    show: true,
            }
            }
        }
        Vue.createApp(app).mount('#app');
    </script>
</body>
</html>
