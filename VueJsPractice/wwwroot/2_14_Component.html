<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Component</title>
<style></style>
</head>
<body>
    <div id="app">
        <demo-button></demo-button>
    </div>
    <script src="lib/vue-3.0.4.js"></script>
    <script>
        const app = Vue.createApp({});    

        app.component("demo-button",
            {
                template:`<button>Click Me</button>`,
            });

        app.mount('#app');
    </script>
</body>
</html>
